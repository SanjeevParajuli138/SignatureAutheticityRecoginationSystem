<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Authentication Verification System</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-box, .output-box {
            background-color: #222;
            border: 1px dashed #555;
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem 0;
            width: 90%;
            max-width: 600px;
            position: relative;
            min-height: 370px;
            box-sizing: border-box;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #333;
            border: 1px solid #666;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
        }

        .upload-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            gap: 0.7rem;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            flex: 1;
        }

        .btn-clear {
            background-color: #444;
            color: white;
        }

        .btn-clear:hover {
            background-color: #666;
            color: #fff;
            transform: scale(1.03);
            transition: 0.2s ease-in-out;
        }

        .btn-submit {
            background-color: #d35400;
            color: white;
        }

        .btn-submit:hover {
            background-color:rgb(157, 92, 49);
            color: #fff;
            transform: scale(1.03);
            transition: 0.2s ease-in-out;
        }

        .output-box {
            background-color: #222;
            border: 1px dashed #555;
            padding: 2rem;
            border-radius: 5px;
            margin: 1rem 0;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 150px;
        }
        
        .preview-img {
            width: 300px;
            height: 200px;
            object-fit: contain;
            margin-top: 1rem;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #000; /* Keeps contrast for transparency or padding */
        }

        .result-box {
            border: 1px solid #555;
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 40px;
            background-color: #111;
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        .warning {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Signature Authentication Analysis System</h2>
    <p style="text-align:center;">Upload a signature image to classify it as Genuine or Forged.</p>
    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="container">
            <div class="upload-box">
                <div class="upload-center">
                    <label class="custom-file-upload">
                        <input type="file" name="signature" id="signature" accept=".png,.jpg,.jpeg" onchange="previewImage(event)">
                        Choose Signature Image
                    </label>
                    <div class="warning" id="fileWarning">Please select a signature image before submitting.</div>
                    {% if filename %}
                        <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="preview-img" id="preview">
                    {% else %}
                        <img class="preview-img" id="preview" style="display:none;">
                    {% endif %}
                </div>
                <div class="buttons">
                    <button type="reset" class="btn-clear" onclick="clearPreview()">Clear</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </div>
            <div class="output-box">
                <label for="output">Output:</label>
                <div class="result-box">
                    {% if result %}
                        <p>Result: <strong>{{ result }}</strong></p>
                        <p>Confidence: {{ confidence }}%</p>
                    {% endif %}
                </div>
            </div>            
        </div>
    </form>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const warning = document.getElementById('fileWarning');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                warning.style.display = 'none';
            }
        }

        function clearPreview() {
            const preview = document.getElementById('preview');
            const warning = document.getElementById('fileWarning');
            const resultBox = document.querySelector('.result-box');

            preview.src = '';
            preview.style.display = 'none';

            warning.style.display = 'none';
            resultBox.innerHTML = '';

        }
        function validateForm() {
            const fileInput = document.getElementById('signature');
            const warning = document.getElementById('fileWarning');
            if (!fileInput.files.length) {
                warning.style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
